<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - FinalCode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="container">
    <header class="header">
      <h1>‚úÖ Todo App</h1>
      <p class="subtitle">Stay organized, get things done</p>
    </header>
    
    <!-- Add Todo Form -->
    <form class="todo-form" id="todo-form">
      <input 
        type="text" 
        id="todo-input" 
        placeholder="What needs to be done?" 
        autocomplete="off"
        required
      >
      <button type="submit" id="add-btn">
        <span>Add</span>
      </button>
    </form>
    
    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <!-- Stats Bar -->
    <div class="stats-bar">
      <span class="stats-item">
        <span class="stats-number" id="total-count">0</span> total
      </span>
      <span class="stats-item">
        <span class="stats-number" id="active-count">0</span> active
      </span>
      <span class="stats-item">
        <span class="stats-number" id="completed-count">0</span> done
      </span>
    </div>
    
    <!-- Todo List -->
    <ul class="todo-list" id="todo-list">
      <!-- Todos will be inserted here -->
    </ul>
    
    <!-- Empty State -->
    <div class="empty-state" id="empty-state">
      <div class="empty-icon">üìù</div>
      <p>No todos yet. Add one above!</p>
    </div>
    
    <!-- Clear Completed Button -->
    <button class="clear-btn" id="clear-btn">
      üóëÔ∏è Clear Completed
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
